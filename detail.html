<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />

    <title>Movies List</title>
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/tv.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="nav container">
      <!-- Membuat Logo  -->
      <a href="/" class="nav__logo">
        <img src="assets/images/tv.png" alt="logo" height="50px" />
        <h1>MovieBox</h1>
      </a>
      <!-- Membuat Search  -->
      <div class="nav__search">
        <form action="search.php" method="get">
          <div class="group-icon">
            <input placeholder="What do you want to watch?" />
            <img class="group-icon_image" src="assets/icons/search.svg" />
          </div>
        </form>
      </div>
      <div class="nav__right">
        <a href="/" class="text-white">Sign in</a>
        <button class="nav__button bg-red-600">
          <img
            src="assets/icons/menu-alt.png"
            width="24px"
            height="24px"
            alt="menu"
          />
        </button>
      </div>
    </nav>

    <div class="hero" id="hero">
      <div class="container">
        <!-- Content  -->
        <div class="row relative">
          <div class="col-3 col-sm-10 description">
            <h1 class="text-white description__title" id="movie_title">...</h1>
            <div class="description__rating">
              <div class="imDb">
                <img src="assets/images/IMDb.png" width="35px" height="17px" />
                <p id="vote_average">0</p>
              </div>
              <div class="rotten">
                <img
                  src="assets/images/Rotten.png"
                  width="16px"
                  height="17px"
                />
                <p id="vote_count">0</p>
              </div>
            </div>
            <div class="description__text">
              <p id="movie_description"></p>
            </div>
            <a class="description__button" id="movie_tailer">
              <img src="assets/icons/Play.svg" />
              <span> Watch Tailer </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="movies">
      <div class="container">
        <div style="margin-bottom: 70px">
          <div class="movies_title">
            <h1 style="margin-bottom: 40px">Rekomendasi</h1>
            <p>See more</p>
          </div>
          <div class="movies_list" id="movies_rekomen"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__icon">
        <a href="#">
          <img src="assets/icons/facebook.svg" />
        </a>
        <a href="#">
          <img src="assets/icons/instagram.svg" />
        </a>
        <a href="#">
          <img src="assets/icons/twitter.svg" />
        </a>
        <a href="#">
          <img src="assets/icons/youtube.svg" />
        </a>
      </div>

      <div class="footer__copyright">2021 MovieBox By Rendi Julianto</div>
    </footer>
  </body>

  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/detail.js"></script>
</html>
